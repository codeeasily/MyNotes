# DataSource Config

spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:test
    username: sa
    password:

# h2database配置
  h2:
    console:
      enabled: true  # h2页面控制台开关
      path: /h2-console # 默认就是/h2-console

# Logger Config
logging:
  level:
    com.example.demo: debug